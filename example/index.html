<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wave.js</title>
    <style>
        * { box-sizing: border-box; }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<div style="background-color: #000000; text-align: center; padding: 100px 0 200px 0; margin: 0;"><h1 style="color: #c2c2c2; font-family: 'Roboto', sans-serif; font-weight: lighter; font-size: 2.5rem;">wave.js</h1></div>
<canvas style="width: 100%; height: 300px; margin-top: -100%;" id="wave"></canvas>

<script src="../dist/wave.js"></script>
<script>
    var wave = new Wave.js('wave', {
        waves: [
            {
                backgroundColor: 'rgba(255, 255, 255, 1.2)',
                strokeColor: false,
                speed: -2,
                distance: 100,
                drift: 100
            },
            {
                backgroundColor: 'rgba(0, 0, 0, 0.3)',
                speed: 2,
                distance: 100,
                drift: 100,
                upsidedown: true
            }
        ]
    });
</script>
</body>
</html>
